# Quick development testing configuration
# Small-scale config for rapid iteration and debugging
run_name: "test_dev"
logging:
  level: DEBUG
  output_file: "outputs/logs/${run_name}.log"
seed: 42
use_cache: true
step_through: false

# Task configuration (minimal for quick testing)
tasks:
  defaults:
    max_docs: 20
    max_triplets: 5
    num_synthetic_docs: 0
    triplet_style: "lm_all"
    add_synthetic_docs: false
    candidate_strategy: "multi"
    use_spurious_hard_negs: true
    embedding_preset: "hf_qwen3_embedding_8b"
    max_num_candidates: 5
    n_schema_samples: 4
    rate_triplet_quality: false
    min_triplet_quality: null

  task_list:
    - document_set: gsm8k
      criterion: arithmetic

# Minimal evaluation methods for quick testing
methods_to_evaluate:
  bm25:
    - name: bm25_lexical

  embeddings:
    - name: qwen3_8b
      preset: hf_qwen3_embedding_8b
