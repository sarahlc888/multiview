# Test configuration for synthesis validation
run_name: "test_validation"
logging:
  level: INFO
  output_file: "outputs/logs/${run_name}.log"
seed: 42
use_cache: true
step_through: false  # Enable breakpoints for debugging (set to true to step through code)

# Task configuration
tasks:
  defaults:
    max_docs: 5  # Very small for quick testing
    max_triplets: 2
    triplet_style: "lm_all"
    add_synthetic_docs: true  # Enable synthesis
    num_synthetic_per_doc: 2
    candidate_strategy: "multi"
    use_spurious_hard_negs: true
    n_schema_samples: 3  # Small for testing

  task_list:
    - document_set: gsm8k
      criterion: arithmetic

# Minimal evaluation for testing
methods_to_evaluate:
  bm25:
    - name: bm25_lexical
